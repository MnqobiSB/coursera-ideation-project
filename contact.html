  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="Logo" width="50">
            Auto Masters
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="main-nav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cars.html">Cars Deals </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact Us <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Contact Us</h1>
        <p class="lead">Do you want more info? Contact us today!</p>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <img class="w-100" src="./images/illustrations/contact_us.svg" alt="Contact us">
          </div>
          <div class="col-sm-12 col-md-6">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName">
                </div>
              </div>
              <div class="form-group">
                <label for="inputState">Subject</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Car Enquiry</option>
                  <option>Dealership Enquiry</option>
                  <option>General Enquiry</option>
                </select>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="6"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form> 
          </div>
        </div>
      </div>
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md">
            <img class="mb-2" src="./images/logo.png" alt="" width="34">

          </div>
          <div class="col-6 col-md">

              <li><a class="text-muted" href="./about.html">About Us</a></li>
              <li><a class="text-muted" href="./contact.html">Contact us</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h5>Follow Us</h5>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
              <li><a class="text-muted" href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
              <li><a class="text-muted" href="#"><i class="fab fa-facebook"></i> Facebook</a></li>
              <li><a class="text-muted" href="#"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
